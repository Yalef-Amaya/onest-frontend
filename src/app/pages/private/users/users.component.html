<form 
    class="form form-users"
    [formGroup]="formData"
    (ngSubmit)="onSubmit()"
>
    <h1>Users</h1>

    <div class="form-content">
        <div class="field">
            <label for="typeDoc">Tipo de documento *</label>
            <select name="typeDoc" id="typeDoc">
                <option value="cedulaCiudadania">CC</option>
                <option value="cedulaExtranjeria">CE</option>
                <option value="pasaporte">Pasaporte</option>
            </select>
        </div>
        <div class="field">
            <label for="nDoc">Numero de documento *</label>
            <input type="text" formControlName="nDoc" id="nDoc">
        </div>
        <div class="field">
            <label for="name">Nombre *</label>
            <input type="text" formControlName="name" id="name">
        </div>
        <div class="field">
            <label for="username">Username *</label>
            <input type="text" formControlName="username" id="username">
        </div>
        <div class="field">
            <label for="celular">Numero de celular *</label>
            <input type="text" formControlName="celular" id="celular">
        </div>
        <div class="field">
            <label for="password">Password *</label>
            <input type="text" formControlName="password" id="password">
        </div>
        <div class="field">
            <label for="role">Rol *</label>
            <input type="text" formControlName="role" id="role">
        </div>
        <div class="field">
            <label for="office">Oficina *</label>
            <select name="office" id="office">
                <option value="ciudad ciudad1">Bogotá</option>
                <option value="ciudad ciudad2">Medellín</option>
                <option value="ciudad ciudad3">Cali</option>
                <option value="ciudad ciudad4">Barranquilla</option>
                <option value="ciudad ciudad5">Cartagena</option>
            </select></div>
        <div class="field">
            <button type="submit">Crear</button>
        </div>
    </div>
</form>
