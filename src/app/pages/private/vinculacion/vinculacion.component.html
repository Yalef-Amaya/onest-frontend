<form 
    class="form form-vinculacion-register"
    [formGroup]="formData"
    (ngSubmit)="onSubmit()"
>
    <h1>Registro del candidato</h1>

    <div class="form-content">
        <div class="field">
            <label for="userId">ID del usuario</label>
            <input type="text" formControlName="userId" id="userId" placeholder="Ej: 1002957446">
        </div>
        <div class="field">
            <label for="ownerId">ID del propietario</label>
            <input type="text" formControlName="ownerId" id="ownerId" placeholder="Ej: 6337582995">
        </div>
        <div class="field">
            <label for="typeDoc">Tipo de documento</label>
            <select name="typeDoc" id="typeDoc">
                <option value="option cc">CC</option>
                <option value="option ce">CE</option>
                <option value="option passport">Pasaporte</option>
            </select>
        </div>
        <div class="field">
            <label for="identificacion">Documento de identificacion</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="curriculum">Hoja de vida</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="rut">Rut</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="certificadoEps">Certificado de EPS</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="certificadoAfp">Certificado de AFP</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="certificacionLaboral">Certificacion laboral</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="cuentaBancaria">Certificaci√≥n bancaria</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="formato entrevista">Formato de entrevista</label>
            <input type="text">
        </div>
        <div class="field">
            <label for="typeFormatoProveedor">Tipo de formato de solicitud</label>
            <select name="typeFormatoProveedor" id="typeFormatoProveedor">
                <option value="option pn">Persona natural</option>
                <option value="option pj">Persona juridica</option>
            </select>
        </div>
        <div class="field">
            <label for="formato entrevista">Formato de solicitud proveedores</label>
            <input type="text">
        </div>
        <div class="field">
            <button type="submit">Vincular</button>
        </div>
    </div>
</form>
